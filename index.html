<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <style>
        body {
            width: 80%;
            margin: 0 auto;
        }

        div.center {
            margin: 0 auto;
            width: 80%;
            border: 3px solid rgb(0, 0, 0);
            padding: 10px;
        }

        h1 {
            text-align: center;
        }

        input.center {
            position: relative;
            left: 0%;
            
        }
        button {
            border: none;
            border-radius: 10px;
            cursor: pointer;
            
        }

        button.positioned1 {
            position: relative;
            color: white;
            background: rgb(0, 100, 231);
            top: 2%;
            left: 30%;
        }

        button.positioned2 {
            position: relative;
            color: white;
            background: rgb(0, 100, 231);
            top: 2%;
            left: 30%;
        }
        button:hover{
            background-color: rgb(221, 118, 0);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js计算器</title>
</head>

<body>
    <script>
        function calculate() {
            if (document.getElementById("input1").value == "") {
                document.getElementById("input1").value = "请输入计算表达式！";
                document.getElementById("result").innerText = "结果: 错误！";
                return;
            }
            var x = document.getElementById("input1").value;
            var num = eval(x);

            document.getElementById("result").innerText = "结果: " + num;
        }

        function clearInput() {
            if (document.getElementById("input1").value != "") {
                document.getElementById("input1").value = "";
                document.getElementById("result").innerText = "结果: "
            }
        }



    </script>
    <h1>JavaScript计算器</h1>
    <div class="center">
        <input class="center" type="text" id="input1" value="" style="width: 100%;font-size: 20px;height: 46px;">
        <br><br>
        <span>
            <button class="positioned1" onclick="calculate()"
                style="font-size: 20px; width: 200px;height: 51px;">计算</button>
            <button class="positioned2" onclick="clearInput()"
                style="font-size: 20px; width: 200px;height: 51px;">清空</button>
        </span>
        <p id="result" style="font-size: 20px; color: blueviolet;">结果: </p>
    </div>
</body>

</html>
